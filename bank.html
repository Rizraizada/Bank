<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to our
            <span class="font-semibold text-purple-600">Bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total"></span></h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>

                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total"></span></h4>
                </div>

        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-3 mt-6">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-4" type="number"
                            placeholder="Deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-mediaum">Deposit</button>

                    </div>
                </div>

                <div class="bg-green-100 p-8 rounded ml-2">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-4" type="number"
                            placeholder="Withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-mediaum">Withdraw</button>

                    </div>
                </div>
            </div>

            

            
        </section>
    </main>
    <script>
       // Define variables for deposit, withdraw, and balance amounts
let depositAmount = 0;
let withdrawAmount = 0;
let balanceAmount = 0;

// Get references to HTML elements
const depositTotal = document.getElementById("deposit-total");
const balanceTotal = document.getElementById("balance-total");
const depositInput = document.getElementById("deposit-input");
const withdrawInput = document.getElementById("withdraw-input");
const depositButton = document.getElementById("deposit-button");
const withdrawButton = document.getElementById("withdraw-button");

// Define functions to handle deposit and withdraw actions
function handleDeposit() {
  const amount = parseFloat(depositInput.value);
  depositAmount += amount;
  balanceAmount += amount;
  depositInput.value = "";
  updateDisplay();
}

function handleWithdraw() {
  const amount = parseFloat(withdrawInput.value);
  if (amount <= balanceAmount) {
    withdrawAmount += amount;
    balanceAmount -= amount;
  } else {
    alert("Insufficient funds");
  }
  withdrawInput.value = "";
  updateDisplay();
}

// Define function to update HTML display
function updateDisplay() {
  depositTotal.textContent = depositAmount.toFixed(2);
  balanceTotal.textContent = balanceAmount.toFixed(2);
}

// Add event listeners to deposit and withdraw buttons
depositButton.addEventListener("click", handleDeposit);
withdrawButton.addEventListener("click", handleWithdraw);



    </script>

</body>


</html>
