<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Bubble</h2>  
    <section>
        <h4>Bubble List</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item"class="item">Harum, facilis.</li>
            <li class="item">Inventore, expedita!</li>
            <li class="item">Quia, quam.</li>
            <li class="item">Earum, fuga.</li>
            <li class="item">Soluta, architecto!</li>
        </ul>
    </section>
    <script>
       document.getElementById('second-item').addEventListener
       ('click',function(){
        console.log('second item');
       })
    </script>
</body>
</html>
